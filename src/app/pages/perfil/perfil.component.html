<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" autocomplete="off" [formGroup]="profileForm" (ngSubmit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario"
                     formControlName="name">
            </div>
          </div>
          <div class="form-group" *ngIf="!usuario.google">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                     formControlName="email">
            </div>
          </div>
          <button type="submit" [disabled]="profileForm.invalid" class="btn btn-info waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i>
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <div class="img-container text-center">
          <img *ngIf="!imgTmp" [src]="usuario.getImagenUrl" class="img-avatar">
          <img *ngIf="imgTmp" [src]="imgTmp" class="img-avatar">
        </div>
        <input type="file" (change)="cambiarImagen($event)">
        <br>
        <br>
        <button type="button" class="btn btn-info waves-effect waves-light m-r-10" [disabled]="!imagenSubir"
                (click)="subirImagen()">
          <i class="fa fa-save"></i>
          Cambiar imagen
        </button>
      </div>
    </div>
  </div>
</div>
